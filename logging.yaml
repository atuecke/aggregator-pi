version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s | %(levelname)-8s | %(name)s | %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: INFO
    stream: ext://sys.stdout

  file:
    class: logging.handlers.TimedRotatingFileHandler
    formatter: standard
    filename: /data/logs/info.log
    when: midnight
    backupCount: 7
    level: DEBUG
  
# Suppress overly verbose logs from watchdog and python_multipart
loggers:
  watchdog:
    level: WARNING
    handlers: [file]
    propagate: false
  python_multipart:
    level: WARNING
    handlers: [file]
    propagate: false
  numba:
    level: WARNING
    handlers: [file]
    propagate: false

root:
  level: DEBUG
  handlers: [console, file]